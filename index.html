  <h1>Chính sách quyền riêng tư</h1>
  <p>Ứng dụng của chúng tôi không thu thập, lưu trữ hoặc chia sẻ bất kỳ dữ liệu cá nhân nào của người dùng.</p>
  <p>Mọi quyền truy cập (nếu có) chỉ dùng để đảm bảo chức năng cơ bản của ứng dụng.</p>
  <p>Chúng tôi cam kết bảo vệ quyền riêng tư của người dùng.</p>
